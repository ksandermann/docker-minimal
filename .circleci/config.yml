version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      # start proprietary DB using private Docker image
      # with credentials stored in the UI
      - run: |
          docker build \
                  --pull \
                  --build-arg ANSIBLE_VERSION=2.9.0 \
                  -t ksandermann/ansible:2.9.0 \
                  -f ansible/Dockerfile
                  ./ansible
